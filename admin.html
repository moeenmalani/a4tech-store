<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - A4Tech Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #00AEEF;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-panel {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: #00AEEF;
            color: #00AEEF;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: #00AEEF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #0090d0;
        }
        
        .btn-success {
            background: #25D366;
        }
        
        .btn-success:hover {
            background: #128C7E;
        }
        
        .products-list {
            margin-top: 20px;
        }
        
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-info h4 {
            margin-bottom: 5px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-danger {
            background: #ff4757;
        }
        
        .btn-danger:hover {
            background: #ff3742;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00AEEF;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cogs"></i> A4Tech Store Admin Panel</h1>
            <p>Manage your products and inventory</p>
        </div>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inStockProducts">0</div>
                <div class="stat-label">In Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="outOfStockProducts">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
        </div>

        <div class="admin-panel">
            <div class="tabs">
                <button class="tab active" onclick="openTab('addProduct')">Add Product</button>
                <button class="tab" onclick="openTab('manageProducts')">Manage Products</button>
                <button class="tab" onclick="openTab('exportData')">Export Data</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Add Product Tab -->
            <div id="addProduct" class="tab-content active">
                <h3>Add New Product</h3>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price (Rs.) *</label>
                        <input type="number" id="productPrice" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock">Stock Status *</label>
                        <select id="productStock" required>
                            <option value="yes">In Stock</option>
                            <option value="no">Out of Stock</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">Image URL *</label>
                        <input type="url" id="productImage" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productBrand">Brand *</label>
                        <select id="productBrand" required>
                            <option value="A4Tech">A4Tech</option>
                            <option value="Bloody">Bloody</option>
                            <option value="BLOODY">BLOODY</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="Keyboard">Keyboard</option>
                            <option value="Mouse">Mouse</option>
                            <option value="Mousepad">Mousepad</option>
                            <option value="Audio">Audio</option>
                            <option value="Webcam">Webcam</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </form>
            </div>

            <!-- Manage Products Tab -->
            <div id="manageProducts" class="tab-content">
                <h3>Manage Products</h3>
                <div class="products-list" id="productsList">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Export Data Tab -->
            <div id="exportData" class="tab-content">
                <h3>Export Data</h3>
                <p>Current products data will be saved to <code>products.json</code> file.</p>
                <button class="btn" onclick="exportData()">
                    <i class="fas fa-download"></i> Export to JSON
                </button>
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                    <h4>Client Website Link:</h4>
                    <p>Share this link with your clients:</p>
                    <code id="clientLink">Loading...</code>
                    <button class="btn btn-sm" onclick="copyClientLink()" style="margin-left: 10px;">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let editProductId = null;

        // Initialize admin panel
        function initAdmin() {
            loadProducts();
            updateStats();
            generateClientLink();
        }

        // Load products from localStorage
        function loadProducts() {
            const savedProducts = localStorage.getItem('adminProducts');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            } else {
                // Default products
                products = [
                    {
                        id: 1,
                        name: "GH-30",
                        price: 23200,
                        stock: "yes",
                        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVPWOSHsf-pplWGMRdIlPHvUIWi4jUc03Pdw&s",
                        description: "ROGUE Gaming Case (5 RGB FANS) (4mm Tempered Glass)",
                        brand: "BLOODY",
                        category: "Others"
                    }
                ];
                saveProducts();
            }
            renderProductsList();
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('adminProducts', JSON.stringify(products));
            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('inStockProducts').textContent = products.filter(p => p.stock === 'yes').length;
            document.getElementById('outOfStockProducts').textContent = products.filter(p => p.stock === 'no').length;
        }

        // Render products list
        function renderProductsList() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <div class="product-info">
                        <h4>${product.name}</h4>
                        <p>Rs. ${product.price} | ${product.brand} | ${product.category}</p>
                        <small>Stock: ${product.stock === 'yes' ? 'In Stock' : 'Out of Stock'}</small>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-sm" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                productsList.appendChild(productItem);
            });
        }

        // Add or update product
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: document.getElementById('productStock').value,
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value,
                brand: document.getElementById('productBrand').value,
                category: document.getElementById('productCategory').value
            };

            if (editProductId) {
                // Update existing product
                const index = products.findIndex(p => p.id === editProductId);
                if (index !== -1) {
                    products[index] = { ...products[index], ...productData };
                    showMessage('Product updated successfully!', 'success');
                }
                editProductId = null;
                document.querySelector('#addProduct .btn').innerHTML = '<i class="fas fa-plus"></i> Add Product';
            } else {
                // Add new product
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                products.push({ id: newId, ...productData });
                showMessage('Product added successfully!', 'success');
            }

            saveProducts();
            renderProductsList();
            this.reset();
        });

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productImage').value = product.image;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productBrand').value = product.brand;
                document.getElementById('productCategory').value = product.category;
                
                editProductId = id;
                document.querySelector('#addProduct .btn').innerHTML = '<i class="fas fa-save"></i> Update Product';
                openTab('addProduct');
            }
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                renderProductsList();
                showMessage('Product deleted successfully!', 'success');
            }
        }

        // Export data to JSON file
        function exportData() {
            const data = {
                products: products,
                lastUpdated: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'products.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('Data exported successfully!', 'success');
        }

        // Generate client website link
        function generateClientLink() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.replace('admin.html', 'index.html');
            document.getElementById('clientLink').textContent = baseUrl;
        }

        // Copy client link to clipboard
        function copyClientLink() {
            const link = document.getElementById('clientLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showMessage('Link copied to clipboard!', 'success');
            });
        }

        // Tab navigation
        function openTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
